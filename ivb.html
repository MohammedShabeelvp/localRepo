<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inline vs block in HTML</title>
    </head>
    <body>
        <!-- Block Elemnts-->
        <!-- 1.Header Tag-->
         <h1>Hello World!</h1>
         <h1>Moses Kaithan</h1>

         <!-- 2.Paragraph Tag-->
         <p>Hello World!</p>
         <p>Moses Kaithan</p>

        <!-- Inline Elemnts-->
        <!-- 1.Anchor Tag-->
         <a>Hello World!</a>
         <a>Moses Kaithan</a>
        <!-- 2.Image Tag-->
         <img src = "luffy.jpg">
         <img src = "mohammed.jpg">
    </body>
</html>
