<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS CHAPTER 1</title>
        <link rel="stylesheet" href="style.css">
        <style>
            h2 {
                color: cornflowerblue;
                background-color: bisque;
            }
        </style>
    </head>
    <body style="background-color: cornsilk;">
        <!--Inline styling of html-->
        <h1 style="color: brown;">Moses Kaithan</h1>
        <p style="color: rgb(153, 153, 57);">This is a paragraph</p>
        <button style="color: beige; background-color: chocolate;">help</button>
    
        <!--Style tag-->
        <h2>Header</h2>
        <h2>Shabeel</h2>
        <h2>Nice</h2>

        <!--External style document-->
        <h3>Header</h3>
        <h3>Shabeel</h3>
        <h3>Nice</h3>
    </body>
</html>
