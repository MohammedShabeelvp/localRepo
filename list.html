<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lists in HTML</title>
    </head>
    <body>
        <h2>Unorderd List</h2>
        <ul>
            <li>Bread</li>
            <li>Jam</li>
            <li>Butter</li>
        </ul>
        <h2>Ordered List</h2>
        <ol>
            <li>Bread</li>
            <li>Jam</li>
            <li>Butter</li>
        </ol>
        <p>______________</p>
        <ol type ="A">
            <li>Bread</li>
            <li>Jam</li>
            <li>Butter</li>
        </ol>
        <h2>Nested List</h2>
        <ul>
            <li>Bread
                <ol>
                    <li>Bread</li>
                    <li>Jam</li>
                    <li>Butter</li>
                </ol>
            </li>
        </ul>

    </body>
</html>
