<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="Username"> User Name:</label>
            <input id ="Username" type = "text" placeholder="Enter Username" />
        </div>
        <div>
            <label for="Password"> Password:</label>
            <input id ="Password" type = "password" placeholder="Enter password"/>
        </div>
        <div>
            <label for="age"> Age:</label>
            <input id ="age" type = "date" placeholder="input age"/>
        </div>
        <button type ="submit">login</button>
        <button type ="button">sign up</button>
        <button type ="reset">reset</button>
        <br>
        <input type = "submit" value="Clickme"/>
        <input type = "reset" value="Clickme2"/>
    </form>
    <hr>
    <form action="https://www.youtube.com/results">
        <input type="text" placeholder="Search in youtube" name="search_query" />
        <button type ="submit">search</button>
        <button type ="reset">reset</button>
    </form>
     <hr>
    <form action="https://www.google.com/search">
        <input type="text" placeholder="Search in Google" name="q" />
        <button type ="submit">search</button>
        <button type ="reset">reset</button>
    </form>

     <hr>
    <form action="/server">
        <input type="checkbox" id="age" name="age" checked />
        <label for="age"> I'm 18  years old:</label>
        <button type ="submit">search</button>
    </form>

     <hr>
    <form action="/server">
        <input type="radio" id="age" name="age" value = "on" />
        <label for="age"> I'm above 18  years old:</label>
        <input type="radio" id="age" name="age" value = "off"/>
        <label for="age"> I'm below 18  years old:</label>
        <button type ="submit">search</button>
    </form>
     <hr>
    <form action="/server">
        <input type="radio" id="apple" name="fruit" value = "apple" />
        <label for="apple">Apple</label>
        <input type="radio" id="mango" name="fruit" value = "mango" />
        <label for="mango">Mango</label>
        <input type="radio" id="banana" name="fruit" value = "banana" />
        <label for="banana">Banana</label>
        <button type ="submit">search</button>
    </form>
    <hr>
    <form action="/server">
        <input type="checkbox" id="English" name="Subject" value = "English" />
        <label for="English">English</label>
        <input type="checkbox" id="Maths" name="Subject" value = "Maths" />
        <label for="Maths">Maths</label>
        <input type="checkbox" id="Science" name="Subject" value = "Science" />
        <label for="Science">Science</label>
        <button type ="submit">submit</button>
    </form>
    <hr>
    <div>
        <form action="/server">
            Select your profession
            <select name = "profession" id = "profession">
                <option value="std">Student</option>
                <option value="dev">Developer</option>
            </select>
            <button type ="submit">submit</button>
        </form>
    </div>
    <hr>
    <div>
        <form action="/server">
            <label for="vol">Volume</label>
            <input type="range" min="10" max="100" step="10" id="vol" name="vol" />

            <button type ="submit">submit</button>
        </form>
    </div>
    <hr>
    <div>
        <form action="/server">
            <label for="feedback">Please enter your feedback</label>
            <textarea id = "feedback" name = "feedback" placeholder="Write your feedback here" rows="5" cols="100"></textarea>
            <button type ="submit">submit</button>
        </form>
    </div>
</body>
</html>
